<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เติมเงินอั่งเปา</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css"
    />
  </head>
  <body style="margin: 2%">
    <div class="form-group" ">
      <input type="text" name="" id="phone" placeholder="เบอร์ Wallet" />
      <br />
      <input class="input-block" type="text" id="link" placeholder="ลิ้งอั่งเปา">
      
      <br />
      <button onclick="{{topUp()}}">ยืนยัน</button>
      <br /><br /><br />
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      const topUp = () => {
        $.ajax({
          method: "post",
          url: "http://localhost:3000/twvoucher",
          data: {
            phone: $("#phone").val(),
            link: $("#link").val(),
          },
          success: function (response) {
            console.log("Good", response);
            alert(`${response.msg} \n\nจำนวนเงิน ${response.amount} บาท`)
          },
          error: function (err) {
            console.log("Bad", err);
            alert(err.msg)
          },
        });
      };
    </script>
  </body>
</html>
